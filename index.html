<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <style>
      .bg-pink {
        background-color: rgb(67, 253, 244);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-pink">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="document.getElementById('contentFrame').src='home_content.html';"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="document.getElementById('contentFrame').src='features_content.html';"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="document.getElementById('contentFrame').src='pricing_content.html';"
                >Pricing</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar and Content -->
    <div class="d-flex">
      <div class="bg-pink min-vh-100 p-3" style="width: 250px">
        <!-- Sidebar can have more links here -->
      </div>

      <!-- Dynamic Content Area -->
      <div id="content" class="p-4 w-100">
        <iframe
          id="contentFrame"
          src="home_content.html"
          style="width: 100%; height: 600px; border: none"
        ></iframe>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
